<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}">
</head>
<body>
<br />
<form action="#" th:action="@{/addperson}" th:object="${person}" method="post">
    <div class="styled-row row">
        <div class="form-group col-md-6">
            <label for="firstName" class="col-form-label">Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="lastName" class="col-form-label">Email</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
        </div>
    </div>
    <div class="row">
        <div class="centered-content-row">
            <input type="submit" class="btn btn-primary" value="Add New Person">
        </div>
    </div>
</form>
</body>
</html>
