<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/stylesheet.css}">
</head>
<body>
<div th:switch="${persons}">
    <p class="add-person-button"><a href="/add-person" class="btn btn-primary">Create new Person<i class="fas fa-user-plus ml-2"></i></a></p>
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <table class="styled-table table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tr th:each="person: ${persons}">
                <td th:text="${person.getFirstName()}" />
                <td th:text="${person.getLastName()}" />
                <td><a th:href="@{/edit/{id}(id=${person.id})}" class="btn btn-info">Edit <i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/delete/{id}(id=${person.id})}" class="btn btn-danger">Delete <i class="fas fa-user-times ml-2"></i></a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
